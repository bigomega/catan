<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catan</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="/css/waiting_room.css">
</head>
<div class="container">
  <div class="title">
    <div>Game ID: {{ game_id }}</div>
    <div>
      Waiting for Players... (<span>0</span>/{{ player_count }})</div>
    </div>
  <div class="players">
    <div class="player-1"></div>
    <div class="player-2"></div>
    <div class="player-3 hide"></div>
    <div class="player-4 hide"></div>
  </div>
</div>

<script>
  window.game_id = {{ game_id }};
  window.players = {{{ players }}};
  window.player_count = {{ player_count }};
</script>
<script src="/socket.io/socket.io.min.js"></script>
<script src="/js/waiting_room.js" type="module"></script>
